<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Petal gradient: soft pink center to deeper pink edge -->
    <radialGradient id="petalGrad" cx="50%" cy="70%" r="60%" fx="50%" fy="85%">
      <stop offset="0%" stop-color="#fff0f5"/>
      <stop offset="45%" stop-color="#ffb7cc"/>
      <stop offset="100%" stop-color="#f06090"/>
    </radialGradient>
    <!-- Center glow -->
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff8e1"/>
      <stop offset="60%" stop-color="#ffe066"/>
      <stop offset="100%" stop-color="#f5a623"/>
    </radialGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#e0508060" flood-opacity="1"/>
    </filter>
    <!-- Soft inner highlight -->
    <radialGradient id="highlight" cx="40%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- === 5 PETALS (each rotated 72°) === -->
  <!-- Petal shape: rounded teardrop with a notch at the tip, base toward center -->
  <!-- Base petal path pointing UP, then rotated -->

  <!-- Petal 1: 0° (top) -->
  <g transform="translate(50,50) rotate(0)">
    <path d="M0,0 C-10,-5 -14,-20 -10,-32 C-7,-40 0,-44 0,-44 C0,-44 7,-40 10,-32 C14,-20 10,-5 0,0 Z" fill="url(#petalGrad)" stroke="#e06080" stroke-width="0.6" filter="url(#shadow)"/>
    <!-- notch at tip -->
    <path d="M0,-40 C-2,-36 2,-36 0,-40 Z" fill="#f06090" opacity="0.5"/>
    <!-- vein -->
    <line x1="0" y1="-2" x2="0" y2="-36" stroke="#f080a0" stroke-width="0.4" stroke-opacity="0.5"/>
    <!-- highlight -->
    <path d="M0,0 C-10,-5 -14,-20 -10,-32 C-7,-40 0,-44 0,-44 C0,-44 7,-40 10,-32 C14,-20 10,-5 0,0 Z" fill="url(#highlight)"/>
  </g>

  <!-- Petal 2: 72° -->
  <g transform="translate(50,50) rotate(72)">
    <path d="M0,0 C-10,-5 -14,-20 -10,-32 C-7,-40 0,-44 0,-44 C0,-44 7,-40 10,-32 C14,-20 10,-5 0,0 Z" fill="url(#petalGrad)" stroke="#e06080" stroke-width="0.6" filter="url(#shadow)"/>
    <line x1="0" y1="-2" x2="0" y2="-36" stroke="#f080a0" stroke-width="0.4" stroke-opacity="0.5"/>
    <path d="M0,0 C-10,-5 -14,-20 -10,-32 C-7,-40 0,-44 0,-44 C0,-44 7,-40 10,-32 C14,-20 10,-5 0,0 Z" fill="url(#highlight)"/>
  </g>

  <!-- Petal 3: 144° -->
  <g transform="translate(50,50) rotate(144)">
    <path d="M0,0 C-10,-5 -14,-20 -10,-32 C-7,-40 0,-44 0,-44 C0,-44 7,-40 10,-32 C14,-20 10,-5 0,0 Z" fill="url(#petalGrad)" stroke="#e06080" stroke-width="0.6" filter="url(#shadow)"/>
    <line x1="0" y1="-2" x2="0" y2="-36" stroke="#f080a0" stroke-width="0.4" stroke-opacity="0.5"/>
    <path d="M0,0 C-10,-5 -14,-20 -10,-32 C-7,-40 0,-44 0,-44 C0,-44 7,-40 10,-32 C14,-20 10,-5 0,0 Z" fill="url(#highlight)"/>
  </g>

  <!-- Petal 4: 216° -->
  <g transform="translate(50,50) rotate(216)">
    <path d="M0,0 C-10,-5 -14,-20 -10,-32 C-7,-40 0,-44 0,-44 C0,-44 7,-40 10,-32 C14,-20 10,-5 0,0 Z" fill="url(#petalGrad)" stroke="#e06080" stroke-width="0.6" filter="url(#shadow)"/>
    <line x1="0" y1="-2" x2="0" y2="-36" stroke="#f080a0" stroke-width="0.4" stroke-opacity="0.5"/>
    <path d="M0,0 C-10,-5 -14,-20 -10,-32 C-7,-40 0,-44 0,-44 C0,-44 7,-40 10,-32 C14,-20 10,-5 0,0 Z" fill="url(#highlight)"/>
  </g>

  <!-- Petal 5: 288° -->
  <g transform="translate(50,50) rotate(288)">
    <path d="M0,0 C-10,-5 -14,-20 -10,-32 C-7,-40 0,-44 0,-44 C0,-44 7,-40 10,-32 C14,-20 10,-5 0,0 Z" fill="url(#petalGrad)" stroke="#e06080" stroke-width="0.6" filter="url(#shadow)"/>
    <line x1="0" y1="-2" x2="0" y2="-36" stroke="#f080a0" stroke-width="0.4" stroke-opacity="0.5"/>
    <path d="M0,0 C-10,-5 -14,-20 -10,-32 C-7,-40 0,-44 0,-44 C0,-44 7,-40 10,-32 C14,-20 10,-5 0,0 Z" fill="url(#highlight)"/>
  </g>

  <!-- === CENTER DISC === -->
  <circle cx="50" cy="50" r="7" fill="url(#centerGrad)" stroke="#d4901a" stroke-width="0.5"/>

  <!-- === STAMENS (10 tiny ones) === -->
  <g opacity="0.9">
    <!-- stamen 1 -->
    <line x1="50" y1="50" x2="50" y2="38" stroke="#c8804a" stroke-width="0.7" stroke-linecap="round"/>
    <circle cx="50" cy="38" r="1.2" fill="#e8a030"/>
    <!-- stamen 2 -->
    <line x1="50" y1="50" x2="57.5" y2="40.5" stroke="#c8804a" stroke-width="0.7" stroke-linecap="round"/>
    <circle cx="57.5" cy="40.5" r="1.2" fill="#e8a030"/>
    <!-- stamen 3 -->
    <line x1="50" y1="50" x2="60.5" y2="47.5" stroke="#c8804a" stroke-width="0.7" stroke-linecap="round"/>
    <circle cx="60.5" cy="47.5" r="1.2" fill="#e8a030"/>
    <!-- stamen 4 -->
    <line x1="50" y1="50" x2="58" y2="56" stroke="#c8804a" stroke-width="0.7" stroke-linecap="round"/>
    <circle cx="58" cy="56" r="1.2" fill="#e8a030"/>
    <!-- stamen 5 -->
    <line x1="50" y1="50" x2="52" y2="62" stroke="#c8804a" stroke-width="0.7" stroke-linecap="round"/>
    <circle cx="52" cy="62" r="1.2" fill="#e8a030"/>
    <!-- stamen 6 -->
    <line x1="50" y1="50" x2="44" y2="61.5" stroke="#c8804a" stroke-width="0.7" stroke-linecap="round"/>
    <circle cx="44" cy="61.5" r="1.2" fill="#e8a030"/>
    <!-- stamen 7 -->
    <line x1="50" y1="50" x2="41" y2="56.5" stroke="#c8804a" stroke-width="0.7" stroke-linecap="round"/>
    <circle cx="41" cy="56.5" r="1.2" fill="#e8a030"/>
    <!-- stamen 8 -->
    <line x1="50" y1="50" x2="39.5" y2="49" stroke="#c8804a" stroke-width="0.7" stroke-linecap="round"/>
    <circle cx="39.5" cy="49" r="1.2" fill="#e8a030"/>
    <!-- stamen 9 -->
    <line x1="50" y1="50" x2="42" y2="41.5" stroke="#c8804a" stroke-width="0.7" stroke-linecap="round"/>
    <circle cx="42" cy="41.5" r="1.2" fill="#e8a030"/>
    <!-- stamen 10 -->
    <line x1="50" y1="50" x2="46" y2="38.5" stroke="#c8804a" stroke-width="0.7" stroke-linecap="round"/>
    <circle cx="46" cy="38.5" r="1.2" fill="#fff0a0"/>
  </g>

  <!-- Center highlight dot -->
  <circle cx="48" cy="48" r="2" fill="white" opacity="0.4"/>
</svg>